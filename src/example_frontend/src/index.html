<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICP Token Wallet</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2>ICP Token Wallet</h2>
  <section id="balance">Balance: Loading...</section>
  <section id="message"></section>

  <h3>Send Tokens</h3>
  <form id="sendForm">
    <label for="recipient">Recipient Address:</label>
    <input type="text" id="recipient" required>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>
    <button type="submit">Send Tokens</button>
  </form>

  <h3>Receive Tokens</h3>
  <form id="receiveForm">
    <label for="receiveAmount">Amount:</label>
    <input type="number" id="receiveAmount" required>
    <button type="submit">Receive Tokens</button>
  </form>
</body>
</html>
